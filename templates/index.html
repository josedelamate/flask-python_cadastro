<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Python com Flask-MicroFrameWork</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estilo.css')}}" media="screen" />
</head>
<body>
    <div id="principal">
        <h1>Hello World, My Friends!</h1>
        <h2>Nome: {{nome}}</h2>
        <h3>Idade: {{idade}}</h3>
    </div>
    <div id="resposta">
        {% if idade < 18 %}
            <h5>Menor de Idade, Acesso Bloqueado!</h5>
        {% else %}
            <h5>Maior de Idade, Acesso Liberado!</h5>
            <h3>Lista de Item</h3>
            <ul>
                {% for item in lista_prod %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <hr>
    <h1></h1><a href="/cadastrar">Cadastro de Pessoal</a></h1>
</body>
</html>
